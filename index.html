<!DOCTYPE html>
<html>
    <head>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000">
        <link rel="shortcut icon" href="assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link type="text/css" rel="stylesheet" href="src/css/slider.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/docs.css"  media="screen,projection"/>
    </head>
    <body>

        <main>
            <h1><b>Slider.js</b> - the simplest native javascript plugin</h1>
            <section class="center">
                <div class="title">Settings</div>
                <div class="button">
                    <input type="checkbox" id="pager" value="pager" checked="checked" disabled="disabled" />
                    <label for="pager">Pager</label>
                </div>
                <div class="button">
                    <input type="checkbox" id="arrows" value="arrows" checked="checked" disabled="disabled" />
                    <label for="arrows">Arrows</label>
                </div>

                <div class="button">
                    <input type="checkbox" id="swipe" value="swipe" checked="checked" disabled="disabled" />
                    <label for="swipe">Swipe</label>
                </div>
                <div class="textgroup">
                    <div class="title">Slider speed</div>
                    <div class="input"><input type="number" value="1000" disabled="disabled" /></div>
                    <div class="units">ms</div>
                </div>
                <div class="button">
                    <input type="checkbox" id="loop" value="loop" checked="checked" disabled="disabled" />
                    <label for="loop">Loop</label>
                </div>
                <div class="button">
                    <input type="checkbox" id="pauseOnHover" value="pauseOnHover" checked="checked" disabled="disabled" />
                    <label for="pauseOnHover">Pause on hover</label>
                </div>
                <div class="textgroup">
                        <div class="title">Slider interval</div>
                        <div class="input"><input type="number" value="5000" disabled="disabled" /></div>
                        <div class="units">ms</div>
                    </div>
            </section>

            <div class="slider" data-slider>
                <div class="slide-content slide-content-1">1</div>
                <div class="slide-content slide-content-2">2</div>
                <div class="slide-content slide-content-3">3</div>
                <div class="slide-content slide-content-4">4</div>
                <div class="slide-content slide-content-5">5</div>
            </div>

            <section>
                <div class="title">Code</div>
                <div class="content">
                    <pre>
<span style="color:#a65700; ">&lt;</span><span style="color:#800000; font-weight:bold; ">div</span> <span style="color:#074726; ">data</span><span style="color:#274796; ">-slider</span><span style="color:#808030; ">=</span><span style="color:#0000e6; ">"{'arrows': true, 'pager': true}"</span><span style="color:#a65700; ">&gt;</span>
    ...
    <span style="color:#696969; ">&lt;!-- Wrapping list of content here --&gt;</span>
    ...
    ...
<span style="color:#a65700; ">&lt;/</span><span style="color:#800000; font-weight:bold; ">div</span><span style="color:#a65700; ">&gt;</span>
                    </pre>                        
                </div>
            </section>
            
            <script>
                function requestFS(){
                    parent.document.body.requestFullscreen();
                }
            </script>
            <button onclick="requestFS()">click</button>

        </main>

    </body>
