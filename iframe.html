<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #0f0;
  }
</style>
<script>
function requestFS(el){
  el.requestFullscreen();
}
</script>
<body>
 <button onclick="requestFS(document.body)">document.body</button>
 <button onclick="requestFS(parent.document.body)">parent.document.body</button>
</body>
